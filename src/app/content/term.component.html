<div class="panel panel-default">
  <div class="panel-heading text-center">
    <h3>{{term.title | escapeHtml}}</h3>
  </div>
  <div class="panel-body">
    <img *ngIf="term.img" [src]="term.img" class="center-block"/>
    <p *ngIf="isActive && term.body" [innerHTML]="term.body | escapeHtml"></p>
  </div>
</div>
